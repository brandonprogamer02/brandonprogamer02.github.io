<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Covid 19 Care</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container mt-4">
      <form action="">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">covid 19 title</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label> latitud: </label>
              <input
                type="text"
                id="latitud"
                class="form-control"
                placeholder="Latitud"
              />
            </div>

            <div class="form-group">
              <label>Longitud: </label>
              <input
                type="text"
                id="longitud"
                class="form-control"
                placeholder="Longitud"
              />
            </div>

            <div class="form-group">
              <label>fecha: </label>
              <input
                type="text"
                id="fecha"
                class="form-control"
                placeholder="Fecha"
              />
            </div>

            <div class="form-group">
              <label>tipo de violacion: </label>
              <input
                type="text"
                id="tipo-violacion"
                class="form-control"
                placeholder="Tipo de violacion"
              />
            </div>

            <div class="form-group">
              <label>Correo Electronico:</label>
              <input
                type="email"
                id="correo"
                class="form-control"
                placeholder="Correo Electronico"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comentario:</label>
              <textarea
                class="form-control"
                placeholder="comentario"
                id="comentario"
                rows="3"
              ></textarea>
            </div>
            <input type="button" id="guardar" value="Guardar"/>
          </div>
          
        </div>
      </form>
      
      
      <div class="table mt-4">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

    <script src = "script.js"></script>
  </body>
</html>
